title: SmartRAG Documentation
description: Enterprise-Grade RAG Library for .NET - Multi-Database + Multi-Modal Intelligence Platform
baseurl: "/SmartRAG"
url: "https://byerlikaya.github.io"

# Author & Contact
author: "Barış Yerlikaya"
email: "b.yerlikaya@outlook.com"
github_username: "byerlikaya"
linkedin_url: "https://www.linkedin.com/in/barisyerlikaya/"

# SEO Optimization
keywords: "SmartRAG, RAG, .NET, AI, Machine Learning, Document Processing, Semantic Search, Vector Database, OpenAI, Anthropic, Gemini, Multi-Database, OCR, Speech-to-Text, Enterprise AI, Local AI, Ollama, LM Studio"
language: "en"
robots: "index, follow"

# Open Graph & Social Media
og_image: "/assets/images/og-image.png"
twitter:
  username: "byerlikaya"
  card: "summary_large_image"

# Multi-Language Support
languages: ["en", "tr"]
default_lang: "en"
language_names:
  en: "English"
  tr: "Türkçe"

# Jekyll Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build Settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitkeep
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "Barış Yerlikaya"

# Theme Settings
theme_toggle: true
default_theme: "light"

# Cache busting
cache_bust: "2025-11-29-v3.3.0-desktop-logo-fix"

