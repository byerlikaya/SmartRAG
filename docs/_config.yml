title: SmartRAG Documentation
description: A powerful and intelligent RAG library for .NET applications
baseurl: "/SmartRAG"
url: "https://byerlikaya.github.io"

# SEO and Search Engine Optimization
author: "Barış Yerlikaya"
keywords: "SmartRAG, RAG, .NET, AI, Machine Learning, Document Processing, Semantic Search, Vector Database, OpenAI, Anthropic"
language: "en"
robots: "index, follow"
google_analytics: ""
google_verification: ""

# Social Media and Open Graph
twitter:
  username: "byerlikaya"
  card: "summary_large_image"

# Jekyll settings
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
      search: true
      top_level: true
      author: "Barış Yerlikaya"
      image: "/assets/images/logo.svg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# UI
color_scheme: light
back_to_top: true
back_to_top_text: "Back to top"
scroll_to_top: true

# Footer
footer_content: "Copyright &copy; 2025 SmartRAG. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a>"
