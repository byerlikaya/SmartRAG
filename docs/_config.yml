title: SmartRAG Documentation
description: A powerful and intelligent RAG library for .NET applications
baseurl: "/SmartRAG"
url: "https://byerlikaya.github.io/SmartRAG/en/"

# SEO and Search Engine Optimization
author: "Barış Yerlikaya"
keywords: "SmartRAG, RAG, .NET, AI, Machine Learning, Document Processing, Semantic Search, Vector Database, OpenAI, Anthropic"
language: "en"
robots: "index, follow"
google_analytics: ""
google_verification: ""

# Social Media and Open Graph
twitter:
  username: "byerlikaya"
  card: "summary_large_image"

# Jekyll settings
# theme: jekyll-theme-cayman  # Disabled to use custom theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Force cache refresh
cache_bust: "2025-01-27-01"

# Multi-language configuration
languages: ["en", "tr", "de", "ru"]
languages_default: "en"
languages_names:
  en: "English"
  tr: "Türkçe"
  de: "Deutsch"
  ru: "Русский"

# Data files
data_dir: _data

# Build settings
markdown: kramdown
highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      top_level: true
      author: "Barış Yerlikaya"
      image: "/assets/images/logo.svg"

# UI
color_scheme: light
back_to_top: true
back_to_top_text: "Back to top"
scroll_to_top: true

# Footer
footer_content: "Copyright &copy; 2025 SmartRAG. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a>"
